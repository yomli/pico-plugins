<!DOCTYPE html>
<html lang="lang.global" class="no-js">
<head>
    <meta charset="utf-8" />
    <title>lang.login.title</title>
    <link rel="stylesheet" href="{{ base_url }}/plugins/pico_administrators/assets/css/pico_administrators.MERGED.css" type="text/css" />
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>

	<form id="login-form" method="post" action="">
		<h1>lang.login.title</h1>
		{% if login_error %}<p class="error">{{ login_error }}</p>{% endif %}
		<label for="username" class="icon fa-user"> lang.login.username</label>
		<input type="text" name="username" id="username" />
		<label for="password" class="icon fa-key"> lang.login.password</label>
		<input type="password" name="password" id="password" />
		<input type="submit" value="lang.login" />
		<a href="{{ base_url }}" title="">lang.return.home</a>
	</form>

	<script type="text/javaScript">document.addEventListener("DOMContentLoaded", function() { document.getElementById("username").focus(); });</script>
    </body>
</html>
